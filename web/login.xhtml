 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <h:outputStylesheet library="css" name="vt.css"/>
    </h:head>
    <h:body id="loginBody" style="padding-top: 100px;">


        <b:container  >
            
            <h:form id="loginForm"  style="width: 50%; margin-left: auto;margin-right: auto; margin-top: 100px; " >
                <!--                <b:panel style="width: 50%; margin-left: auto;margin-right: auto; margin-top: 100px; "> -->
                <h:outputText value="#{res['login.header']}" />
                <h:messages globalOnly="true" /> 
                
                <b:inputText placeholder="Username" required="true" label="Username"  
                             value="#{loginBean.user.userId}"  >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <!--<b:message for="@previous" />-->

                <b:inputText placeholder="Password" required="true" label="Password"  
                             value="#{loginBean.user.userPassword}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <!--<b:message for="@previous" />-->


                <b:commandButton value="#{res['login.login']}"
                                 action="#{loginBean.login()}" look="primary" icon="log-in"/> |                                                                   
                <b:commandButton value="#{res['login.cancel']}" immediate="true"
                                 action="index?faces-redirect=true"/>



                <!--</b:panel>-->  
            </h:form>
        </b:container>  



    </h:body>
</html>
