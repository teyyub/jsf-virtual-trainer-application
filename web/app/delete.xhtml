 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <!--      xmlns:t="http://virtualsportstrainer.com/trainercomponents" >-->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></meta>
        <title>
            <h:outputText value="#{res.title} - #{res['main.pageTitle']}"/>
        </title>
        <h:outputStylesheet library="css" name="vt.css" />
        <link rel="shortcut icon" href="../images/favicon.ico"/>
    </h:head>
    <h:body><h:form>
            <f:view>

                <table width="100%" border="0" >
                    <tr>
                        <td>
                            <h1 align="center">
                                <h:graphicImage library="images" name="vtlogo.jpg" alt="Virtual Trainer Logo"/>
                                <h:outputText value="#{res.title}"/>
                            </h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!--<f:subview id="mainbar">-->
                                
                                <!--<jsp:include page="mainbar.jsp"/>-->
                            <!--</f:subview>-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p> </p>
                            <p>
                                <h:outputText value="#{res['delete.header']}" styleClass="PageTitle"/>
                            </p>

                            <h:messages/>

                            <h:panelGrid  columns="2" styleClass="form-bkg"
                                          rowClasses="list-row" width="30%">

                                <h:outputLabel value="#{res['delete.eventTitle']}" styleClass="GUITag" for="ename"/>
                                <h:outputText id="ename" value="#{trainingEventRegistryBean.event.ename}"/>

                                <h:outputLabel value="#{res['delete.eventType']}" styleClass="GUITag" for="etype"/>
                                <h:outputText id="etype" value="#{trainingEventRegistryBean.event.etype}"/>                

                                <h:outputLabel value="#{res['delete.eventDate']}" styleClass="GUITag" for="date"/>
                                <h:outputText id="date" value="#{trainingEventRegistryBean.event.completionDate}">
                                    <f:convertDateTime pattern="MM-dd-yy"/>
                                </h:outputText>
                            </h:panelGrid>


                            <h:panelGrid columns="2" width="35%" cellpadding="12">
                                <b:commandButton value="#{res['delete.deleteButton']}" look="danger"
                                                 action="#{trainingEventRegistryBean.deleteTrainingEvent()}"/>
                                <b:commandButton value="#{res['delete.cancelButton']}" 
                                                 action="main?faces-redirect=true" immediate="true"/>
                            </h:panelGrid>                   


                        </td>
                    </tr>
                </table>

            </f:view>
        </h:form>
    </h:body>
</html>
