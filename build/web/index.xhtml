<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="vt.css"/>
    </h:head>
    <h:body>
        <h:form>
            <table width="100%" border="0">
                <tr> 
                    <td height="89"> 
                        <h1 align="center"><h:graphicImage library="images" name="vtlogo.jpg" />
                            <h:outputText value="#{res.title}"/>
                        </h1>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <table width="100%" class="BarBkgnd">
                            <tr>
                                <td align="right">                                        
                                    <h:commandLink action="register?faces-redirect=true" immediate="true">
                                        <h:outputText value="Register"/>
                                    </h:commandLink> |                                         
                                    <h:commandLink action="login.xhtml?faces-redirect=true" immediate="true">
                                        <h:outputText value="Login"/>
                                    </h:commandLink>                                         
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr> 
                    <td > 
                        <h3>
                            <h:outputText value="#{res['welcome.header']}"/></h3>
                        <p>
                            <h:outputText value="#{res['welcome.description']}"/></p>
                        <ul>
                            <li>
                                <h:outputText value="#{res['welcome.listitem1']}"/></li>
                            <li>
                                <h:outputText value="#{res['welcome.listitem2']}"
                                              escape="false"/></li>
                            <li>
                                <h:outputText value="#{res['welcome.listitem3']}"/></li>
                        </ul>
                        <p>

                        </p>
                        <p><b>
                                <h:commandLink action="#{registerBean.userRegister()}">
                                    <h:outputText value="#{res['welcome.signup']}"/>                    
                                </h:commandLink></b></p>

                    </td>
                </tr>
            </table>

        </h:form>
    </h:body>
</html>
