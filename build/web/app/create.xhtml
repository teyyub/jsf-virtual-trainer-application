 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <!--      xmlns:t="http://virtualsportstrainer.com/trainercomponents" >-->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></meta>
        <title>
            <h:outputText value="#{res.title} - #{res['main.pageTitle']}"/>
        </title>
        <h:outputStylesheet library="css" name="vt.css" />
        <link rel="shortcut icon" href="../images/favicon.ico"/>
    </h:head>
    <h:body><h:form>
            <table width="100%" border="0">
                <tr>
                    <td>
                        <h1 align="center">
                            <h:graphicImage library="images" name="vtlogo.jpg" alt="Virtual Trainer Logo"/>
                            <h:outputText value="#{res.title}"/>
                        </h1>
                    </td>
                </tr>          
                <tr>
                    <td> 

                        <table width="100%" class="BarBkgnd"><tr><td align="left">
                                    <!--</f:verbatim>-->
                                    <h:outputLabel value="#{res['mainbar.welcome']} " styleClass="GUITag" />
                                    <h:outputText id="userid"  value="#{loginBean.user.userId}" />
                                    <!--<f:verbatim>-->
                                </td><td align="left">
                                    <!--</f:verbatim>-->
                                    <h:outputLabel value="#{res['mainbar.membershipStatus']} " styleClass="GUITag"  />
                                    <h:outputText id="level" value="#{loginBean.user.serviceLevel}" rendered="#{!UserBean.trainer}"/>
                                    <h:outputLabel value="#{res['mainbar.trainer']}" styleClass="TrainerConsole" rendered="#{UserBean.trainer}"/>

                                    <!--<f:verbatim>-->
                                </td><td align="right">
                                    <!--</f:verbatim>-->
                                    <h:commandLink action="main?facel-redirect=true" immediate="true">
                                        <h:outputText value="#{res['mainbar.mainLink']}"/>
                                    </h:commandLink>
                                    <f:verbatim>| </f:verbatim>
                                    <h:commandLink action="#{loginBean.logout()}"  immediate="true">
                                        <h:outputText value="#{res['mainbar.logoutLink']}"/>
                                    </h:commandLink>
                                    
                                </td></tr></table>
 
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><h:outputText value="#{res['create.header']}" styleClass="PageTitle"/></p>
                        <h:messages globalOnly="true" infoClass="RegError"/>              

                        <h:panelGrid width="70%" columns="3" border="0">

                            <h:outputLabel value="#{res['create.eventName']}" for="ename" />
                            <b:inputText  required="true" requiredMessage="Enter event name"
                                          id="ename" value="#{createBean.ename}"/>
                            <h:message for="ename" errorClass="ValidateError"/>

                            <h:outputLabel value="#{res['create.eventType']}" for="etype" />
                            <b:selectOneMenu  value="#{createBean.etype}" id="etype">
                                <f:selectItem itemLabel="#{res['create.type.fivek']}" itemValue="5k"/>
                                <f:selectItem itemLabel="#{res['create.type.tenk']}" itemValue="10k"/>
                                <f:selectItem itemLabel="#{res['create.type.halfMarathon']}"
                                              itemValue="Half Marathon"/>
                                <f:selectItem itemLabel="#{res['create.type.fullMarathon']}"
                                              itemValue="Full Marathon"/>
                                <f:selectItem itemLabel="#{res['create.type.triathlon']}" itemValue="Triathlon"/>
                                <f:selectItem itemLabel="#{res['create.type.workout']}" itemValue="Weekly Workout"/>
                            </b:selectOneMenu>
                            <f:verbatim> </f:verbatim>

                            <h:outputLabel value="#{res['create.eventDate']}" for="doe"/>
                            <b:dateTimePicker  value="#{createBean.doe}" id="doe"
                                         required="true" requiredMessage="Enter event date" >
                                <f:convertDateTime pattern="MM-dd-yy"/>
                                <!--<f:validator validatorId="futureDateValidate"/>-->
                            </b:dateTimePicker>
                            <h:message for="doe" errorClass="ValidateError"/>

                            <h:outputLabel value="#{res['create.skill']}" for="skill"/>
                            <b:selectOneMenu  value="#{createBean.skill}" id="skill">
                                <f:selectItem itemLabel="#{res['create.skill.casual']}" itemValue="Casual"/>
                                <f:selectItem itemLabel="#{res['create.skill.basic']}"
                                              itemValue="Basic Competitive"/>
                                <f:selectItem itemLabel="#{res['create.skill.medium']}"
                                              itemValue="Medium Competitive"/>
                                <f:selectItem itemLabel="#{res['create.skill.advanced']}"
                                              itemValue="Advanced Competitive - Olympic"/>
                            </b:selectOneMenu>
                            

                            <h:outputLabel value="#{res['create.trainer']}" for="trainer"/>
                            <b:selectOneMenu  value="#{createBean.trainer}"
                                              id="trainer">
                                <f:selectItems var="tl" itemLabel="#{tl.firstName}" value="#{createBean.trainers}"/>
                            </b:selectOneMenu>
                            
 
                            <f:facet name="footer">
                                <h:panelGrid columns="2">
                                    <b:commandButton value="#{res['create.createButton']}"
                                                     action="#{createBean.CreateTEAction}" look="primary"/>
                                    <b:commandButton value="#{res['create.cancelButton']}" look="default" action="main" immediate="true" />
                                </h:panelGrid>

                            </f:facet>

                        </h:panelGrid>

                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
