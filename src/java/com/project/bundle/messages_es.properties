# Welcome Page
welcome.pageTitle=Bienvenidos
welcome.header=Bienvenidos al Entrenador Virtual de Aplicaciones del JavaServer Faces
welcome.description= Esta aplicación permite al usuario inscribirse a un plan de entrenamiento atlético por medio de la red. Este sitio sirve como un servicio de entrenamiento atlético por el cual el usuario simplemente selecciona un evento para entrenar, y el servicio proporcionara el entrenamiento por la línea.	 
welcome.listitem1= Un detallado horario de entrenamiento por la red para un evento al cual el usuario puede entrar su información de entrenamiento propia.
welcome.listitem2=Consejo por un entrenador atlético <b>verdadero</b> quien vigilara el progreso del atleta y dará consejos expertos y ayuda técnica durante la duración de todo el entrenamiento. 
welcome.listitem3=Múltiple eventos de diferentes tipos sirviendo a diferentes edades y diferentes niveles de entrenamiento.
welcome.signup=!Regístrese hoy!

