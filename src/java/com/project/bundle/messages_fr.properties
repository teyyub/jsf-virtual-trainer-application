# Welcome Page
welcome.pageTitle=Bienvenue
welcome.header=Bienvenue à l'Application pour Manager Vos Entrainements Sportifs En Ligne
welcome.description=Cette application permet de s'inscrire pour des programes d'entraînement sportif en ligne. Ce site est un service d'entraînement sportif où les utilisateurs choisissent simplement un événement, et le service va offrir: 
welcome.listitem1=Un programme de formation détaillé pour cet événement pour lequel les utilisateurs peuvent archiver leur propre performances and données.
welcome.listitem2=Conseils d'un <b>professionel</b> entraîneur sportif qui va aussi également surveiller votre progrès et vous donner des conseils utiles tout au long de votre entrainement.
welcome.listitem3=Different types d'entrainement appropriés pour tout ages et niveaux.
welcome.signup=Commencer Maintenant! 

